<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./css/style.css">

  <title>Frontend Mentor | QR code component</title>
</head>

<body>
  <div class="container">
    <div class="card">
      <div class="card__header">
        <img src="./images/image-qr-code.png" alt="QR code" class="card__header__img">
      </div>
      <div class="card__body">
        <h3 class="card__body__title">Improve your front-end skills by building projects</h3>
        <p class="card__body__text">
          Scan the QR code to visit
          Frontend Mentor and take your coding skills to the next level
        </p>
      </div>
    </div>
  </div>
</body>

</html>
